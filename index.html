<!DOCTYPE html>
<html>
<head>
    <title>2toDoList</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <section class='inputSection'>
        <form class='userInput' name='userInput'>
            <input type='text' placeholder='To Do Items' class='toDoItems'></input>
            <button type='button' class='addBtn'>Add Item</button>
        </form>
    </section>
    <hr>
    <section class='listSection'>
        <h1>Your list:</h1>
        <div class='toDoList'></div>
        <div>
            <button type='button' class='resetBtn'>Reset</button>
        </div>
    </section>
<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
